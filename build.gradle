plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'maven'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven {
        url "https://dl.bintray.com/omegat-org/maven"
    }

    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.omegat:omegat:4.3.0'
    implementation 'commons-io:commons-io:2.5'
    implementation 'commons-lang:commons-lang:2.6'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {
    manifest {
        // plugin's main class name is defined in gradle.properties file.
        attributes(
                "OmegaT-Plugins": "com.example.omegat.App",
                "Plugin-Version": "1.0.0",
                "Plugin-Name": "pigeon_gu",
                "Main-Class": "com.example.omegat.App"
        )
    }
}

application {
    // Define the main class for the application.
    mainClassName = 'com.example.omegat.App'
}
